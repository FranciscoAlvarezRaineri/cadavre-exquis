{{ define "signin.html" }}
<div class="container flex flex-col items-center justify-center" id="content">
  <form id="form" class="container flex flex-col justify-center">
    <p class="text-center">{{ .msg }}</p>
    <label>
      email:
      <input
        type="text"
        name="email"
        autocomplete="off"
        required
        class="appearance-none bg-transparent border-none w-full text-neutral-200 mr-3 py-1 px-2 leading-tight focus:outline-none"
      />
    </label>
    <label>
      password:
      <input
        type="password"
        name="password"
        autocomplete="off"
        required
        class="appearance-none bg-transparent border-none w-full text-neutral-200 mr-3 py-1 px-2 leading-tight focus:outline-none"
      />
    </label>
    <button type="submit">sign in</button>
  </form>
  <button hx-get="/signup" hx-target="#main">sign up</button>
  <script type="module" src="/public/firebase.js"></script>
  <script>
    form = document.getElementById("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      signIn(formData.email, formData.password);
    });
  </script>
</div>
{{ end }}
