{{define "ce_open"}}
<div id="reveal">
  <p>... {{ .reveal }}</p>
</div>
<div>
  <form
    hx-put="/ces/{{ .id }}?reveal_amount={{ .reveal_amount }}&last_contribution={{ .last_contribution }}"
    class="container flex flex-col justify-center"
    hx-target="#main"
  >
    <input
      type="text"
      name="text"
      autocomplete="off"
      required
      class="appearance-none bg-transparent border-b border-b-neutral-200 w-full text-neutral-400 my-2 focus:outline-none"
    />
    <button type="submit">submit</button>
  </form>
</div>
{{end}}
